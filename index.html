<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="heading"> KNOW YOUR COUNTRY</h2>

    <div class="col-4 mb-3 m-5" id="text">
      <input type="text" id="country" placeholder="enter country">
  
  
  
      <button type="button" class="btn btn-primary btn-lg" onClick="getData()">Get Details</button>      

  
    </div>
    <div id="result">
  
</body>
<script>
    function getData() {
        let country_name = country.value;
        fetch(`https://restcountries.com/v3.1/name/${country_name}?fullText=true`).
            then(res => res.json()).then(data => displayValues(data))

    }
    function displayValues(country_data) {
      

let name=country_data[0].name.common
        

        

let capital = country_data[0].capital;
    
        
       let population = country_data[0].population;
      let currencies = country_data[0].name.official

         let flag = country_data[0].flags.png;

        let html_data = `<!-- Button trigger modal -->

 <!-- Modal -->
<div class="modal-dialog modal-s" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-content">
        <div class="country_modal">
              <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">know About ${name}</h2>
          
       </div>
      <div class="modal-body">
        
        <img src="${flag}" class="card-img-top" alt="...">
     
    
     </div>
     <div class="modal-body">
                  OFFICIAL NAME :${currencies} 
      
      </div>
     <div class="modal-body">
        CAPITAL: ${capital}
  </div>
      
        
 
     
    
        
       <div class="modal-body">
       POPULATION :${population}
       </div>
      
     
     
      </div>
         <div class="modal-body">
    
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    
     
          

      </div>
     
  </div>
 </div>`
         document.querySelector("#result").innerHTML = html_data

}
</script>

</html>
